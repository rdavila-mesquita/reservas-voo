<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1358/1358696.png">
    <title>Minhas Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Reservas</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Destino</th>
                <th>Data da Ida</th>
                <th>Data da Volta</th>
            </tr>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.nome_comprador }}</td>
                <td>{{ reserva.voo.destino }}</td>
                <td>{{ reserva.ida }}</td>
                <td>{{ reserva.volta }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhuma reserva encontrada.</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'lista_voos' %}" class="btn">Voltar para a PÃ¡gina Inicial</a>
    </div>
</body>
</html>
